
<!--mini statistics start-->
<div class="row">
{if $traking}
{section name=k loop=$traking}
    <div class="col-md-4">
        <div class="mini-stat clearfix">
            <span class="mini-stat-icon color-{$traking[k].type}"><i class="fa fa-{$traking[k].type}"></i></span>
            <div class="mini-stat-info">
                <span>  {$traking[k].count}</span>
               {$traking[k].type}
            </div>
        </div>
    </div>
   {/section}
{/if}
</div>

<!--mini statistics end-->
<div class="row">
	<div class="col-md-12">
    	<form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-4">
                        <div class="input-group input-large" data-date="13/07/2013" data-date-format="mm/dd/yyyy">
                            <input  id="from" type="text" class="form-control dpd1" name="startdate" value="{$startdate}">
                            <span class="input-group-addon">To</span>
                            <input id="to" type="text" class="form-control dpd2" name="enddate"  value="{$enddate}" >
                            <span class="input-group-btn">
                            <button class="btn btn-success calendar" type="button">Go!</button>
                             </span>
                        </div>
                    </div>
                </div>
       </form>
	</div>
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading">
             Total Visitor
                <span class="tools pull-right">
                    <a href="javascript:;" class="fa fa-chevron-down"></a>
                 </span>
            </header>
            <div class="panel-body">
                <div class="top-stats-panel">
                    <div id="visit" >
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading">
             Page views
                <span class="tools pull-right">
                    <a href="javascript:;" class="fa fa-chevron-down"></a>
                 </span>
            </header>
            <div class="panel-body">
                <div class="top-stats-panel">
                    <div class="daily-visit">
                        <div id="pageview" class="pageview" >

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading">
              Avg. Visit Duration
                <span class="tools pull-right">
                    <a href="javascript:;" class="fa fa-chevron-down"></a>
                 </span>
            </header>
            <div class="panel-body">
                <div class="top-stats-panel">
                    <div id="avgVisit" class="avgVisit">

                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
