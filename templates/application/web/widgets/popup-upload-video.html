<script>
{literal}
$(function() {
	getFilesvideo();
	duplicatvideo();
	clickuploadvideo();
});
function getFilesvideo()
{
	$('.upvideo').click(function()
	{
		thiss= $(this).next('.fotovideo');
		console.log(thiss);
		thiss.change(function(e)
		 {
		   
			   e.preventDefault();
				
			    $(".upload_no").html('');
			   if(this.files[0].type=='image/jpeg')
				{
					 var reader = new FileReader();
					 reader.onload = function (ex) {
						ex.preventDefault();
						console.log($(thiss).next('.tmptvideo'));
						$(thiss).next('.tmptvideo').html('<br> <img width="100" class="filimg" hegiht="100" src="'+ex.target.result+'"> ');
					  }
				  reader.readAsDataURL(this.files[0]);
				
				  end;
				}
		});
		$($(this).next('.fotovideo')).trigger('click');
	});

}
function duplicatvideo()
{
	$('.addmorevideo').click(function(e)
	{
		e.preventDefault();
		console.log($(".boxvideo:last"));
		$(".boxvideos:last").clone().insertBefore('.videolists');
		
		$('.urlvideo:last').val('');
		$('.tmptvideo:last').html('');
		$('.titlevideo:last').val('');
		$('.descvideo:last').val('');
		getFilesvideo();
		end;
	});
}
 function clickuploadvideo()
{
	$('.saveprotovideo').click(function()
	{
		$('#progressbarvideo').show();
		var progressbar = $( "#progressbarvideo" ),
			progressLabel = $( ".progress-label" );
			progressbar.progressbar({
				value: false,
				change: function() {
					progressLabel.text( progressbar.progressbar( "value" ) + "%" );
				},
				complete: function() {
					progressLabel.text( "Complete!" );
				}
			});
			function progress() {
				var val = progressbar.progressbar( "value" ) || 0;
				progressbar.progressbar( "value", val + 2 );
				if ( val < 99 ) {
					setTimeout( progress, 80 );
				}
			}
			setTimeout( progress, 2000 );
		
	});
}
